<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"> <!--onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" pode fazer assim  também-->
        Interaja...
    </div>
    <script>
        var a = window.document.getElementById('area'); //pega o elemento com id 'area' e vai funcionar para qualquer evento que ocorrer nele
        a.addEventListener('click', clicar); //adiciona um evento de clique
        a.addEventListener('mouseenter', entrar); //adiciona um evento quando o mouse entra na área
        a.addEventListener('mouseout', sair); //adiciona um evento quando o mouse

        function clicar(){
            a.innerText = 'clicou!'; //altera o texto do elemento  
            a.style.background = 'red'; //altera a cor de fundo do elemento
        }

        function entrar(){
            a.innerText = 'Você entrou!'; //altera o texto quando o mouse entra na área
        }
        function sair(){
            a.innerText = 'Você saiu!'; //altera o texto quando o mouse sai da área
            a.style.background = 'green'; //volta a cor de fundo original
        }
    </script>
</body>
</html>
