<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1" placeholder="Digite o primeiro número">
    <input type="number" name="txtn2" id="txtn2" placeholder="Digite o segundo número">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar (){
            var tn1 = window.document.getElementById('txtn1'); //pega o primeiro input
            var tn2 = window.document.getElementById('txtn2'); //pega
            var res = window.document.getElementById('res'); //pega o elemento onde vai mostrar o resultado
            var n1 = Number(tn1.value); //converte o valor do primeiro input
            var n2 = Number(tn2.value); //converte o valor do segundo input
            var s = n1 + n2; //soma os dois números
            res.innerHTML = `A soma de ${n1} e ${n2} é igual a <strong>${s}</strong>`; //mostra o resultado na div com id 'res'
        }
    </script>
</body>
</html>
