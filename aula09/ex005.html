<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background:rgb(75, 75, 85) ;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aprendendo a usar o <strong>DOM</strong> em Javascript.</p>
    <p>Aqui vai o resultado</p>
    <div>Clique em mim</div>
    <script>
        //innerText é usado para pegar o texto de um elemento
        //getElementsByTagName retorna uma coleção de elementos com a tag especificada
        //innerHTML é usado para pegar o HTML de um elemento
        var p1 = window.document.getElementsByTagName('p')[0]; //pega o primeiro parágrafo
        window.document.write('Está escrito assim: ' + p1.innerText); //escreve o texto do parágrafo na página
        p1.style.color = 'red'; //altera a cor do texto do parágrafo
    </script>
</body>
</html>
